<div class="container">
  <div class="row row-cols-2">
<div *ngIf="infoUser" class="card col-8">
  <div class="card-body">
    <h5 class="card-title">
      {{ infoUser.name + " " + infoUser.surname }}
    </h5>
    <p class="card-text">
      {{ infoUser.title }}
    </p>
  </div>
  <img src="{{ infoUser.image }}" class="card-img-top" alt="profile" />

  <ul class="list-group list-group-flush">
    <li class="list-group-item">{{ infoUser.area }}</li>
    <li class="list-group-item">{{ infoUser.bio }}</li>
    <li class="list-group-item">{{ infoUser.username }}</li>
  </ul>
  <div class="card-body">
    <a href="#" class="card-link">Disponibile per:</a>
    <a href="#" class="card-link">Aggiungi sezione del profilo</a>
    <a href="#" class="card-link">Altro</a>
  </div>
</div>
</div>
</div>
